version: 1
send_anonymous_usage_stats: true
project_id: tap-db2
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-db2
    namespace: tap_db2
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: host
    - name: port
    - name: database
    - name: schema
    - name: user
    - name: password
      kind: password
    - name: encryption
      kind: object
    - name: encryption.ssl_server_certificate
    - name: encryption.ssl_client_key_store_db.database
    - name: encryption.ssl_client_key_store_db.password
      kind: password
    - name: encryption.ssl_client_key_store_db.key_stash
    - name: connection_parameters
      kind: object
    - name: sqlalchemy_execution_options
      kind: object
    - name: query_partitioning
      kind: object
    - name: ignore_supplied_tables
      kind: boolean
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
