name: Test tap-db2

on: [push]

jobs:
  pytest:
    runs-on: ubuntu-latest
    services:
      db2:
        image: icr.io/db2_community/db2
        env:
          LICENSE: accept
          DB2INSTANCE: db2inst1
          DB2INST1_PASSWORD: password
          DBNAME: testdb
          BLU: false
          ENABLE_ORACLE_COMPATIBILITY: false
          UPDATEAVAIL: NO
          TO_CREATE_SAMPLEDB: false
          REPODB: false
          IS_OSXFS: false
          PERSISTENT_HOME: false
          HADR_ENABLED: false
        ports:
          - 50000:50000
        options: >-
          --health-cmd "su - db2inst1 -c "db2 connect to testdb; db2 select 1 from sysibm.sysdummy1" || exit 1"
          --health-start-period 15s
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.6.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      run: |
        pip install pip
        pip --version
    - name: Install Poetry
      run: |
        pip install poetry
    - name: Install dependencies
      run: |
        poetry install
    - name: Test with pytest
      run: |
        poetry run pytest
