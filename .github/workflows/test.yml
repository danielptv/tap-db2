name: Test tap-db2

on: [push]

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    # services:
    #   db2:
    #     image: icr.io/db2_community/db2
    #     ports:
    #       - 50000:50000
    #     env:
    #       LICENSE: "accept"
    #       DB2INSTANCE: "db2inst1"
    #       DB2INST1_PASSWORD: "password"
    #       DBNAME: "testdb"
    #       BLU: "false"
    #       ENABLE_ORACLE_COMPATIBILITY: "false"
    #       UPDATEAVAIL: "NO"
    #       TO_CREATE_SAMPLEDB: "false"
    #       REPODB: "false"
    #       IS_OSXFS: "false"
    #       PERSISTENT_HOME: "false"
    #       HADR_ENABLED: "false"
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Start containers
      run: docker-compose -f "docker-compose.yml" up -d
    - name: Check Service
      run: |
        docker ps
        netstat -lt
        docker logs db2
        sleep 5
        until docker exec -it db2 su - db2inst1 -c "db2 connect to testdb; db2 select 1 from sysibm.sysdummy1"; do
                echo "Waiting for PostgreSQL databases ..."
                sleep 2
        done

        
        echo $?
        echo "RETURN"

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.6.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      run: |
        pip install pip
        pip --version
    - name: Install Poetry
      run: |
        pip install poetry
    - name: Check Docker
      run: |
        docker ps
        netstat -lt
    - name: Install dependencies
      run: |
        poetry install
    - name: Test with pytest
      run: |
        poetry run pytest
